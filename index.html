<!DOCTYPE html>
<html>
<head>
  <title>Cloud Analyzer</title>
</head>
<body>
  <h1>Cloud Analyzer</h1>
  <form id="cloudForm">
    <label for="station">Station ID:</label>
    <input type="text" id="station" name="station" required><br><br>
    
    <label for="date">Date (YYYY-MM-DD):</label>
    <input type="date" id="date" name="date" required><br><br>
    
    <input type="submit" value="Analyze">
  </form>

  <h2>Results:</h2>
  <pre id="result">Waiting for input...</pre>

  <script>
    document.getElementById('cloudForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const station = document.getElementById('station').value;
      const date = document.getElementById('date').value;

      const response = await fetch('https://YOUR-BACKEND-URL/analyze', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({station, date})
      });

      const data = await response.text();
      document.getElementById('result').textContent = data;
    });
  </script>
</body>
</html>
